<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  height:100vh;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#ffd6e8,#ff8fab);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* Main Container */
.container{
  text-align:center;
  padding:20px;
  max-width:90%;
  z-index:2;
}

.bear{
  font-size:60px;
  animation:bounce 1.5s infinite;
}

@keyframes bounce{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-15px)}
}

h1{
  font-family:'Dancing Script',cursive;
  font-size:42px;
  color:#b30059;
  margin:12px 0;
}

.subtitle{
  font-style:italic;
  color:#7a003c;
  margin-bottom:25px;
}

.buttons{
  display:flex;
  justify-content:center;
  gap:40px;
}

.yes-btn{
  padding:15px 42px;
  font-size:18px;
  border:none;
  border-radius:50px;
  cursor:pointer;
  background:linear-gradient(135deg,#ff4d6d,#ff0022);
  color:#fff;
  box-shadow:0 0 18px rgba(255,0,0,0.6);
  transition:0.3s;
}

.yes-btn:hover{
  transform:scale(1.12);
  box-shadow:0 0 30px rgba(255,0,0,0.9);
}

.no-btn{
  padding:12px 28px;
  font-size:16px;
  border-radius:50px;
  border:2px solid red;
  background:#fff;
  color:red;
  cursor:pointer;
  position:fixed;
  z-index:10;
  transition:0.2s;
}

.closing{
  margin-top:25px;
  color:#7a003c;
}

/* Floating Hearts */
.heart{
  position:fixed;
  bottom:-30px;
  opacity:0;
  animation:floatUp linear infinite;
  pointer-events:none;
}

@keyframes floatUp{
  0%{transform:translateY(0);opacity:0}
  10%{opacity:1}
  90%{opacity:1}
  100%{transform:translateY(-120vh);opacity:0}
}

/* Celebration Screen */
.celebration{
  display:none;
  position:fixed;
  inset:0;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  text-align:center;
  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;
  z-index:5;
}

/* Blur Overlay */
.celebration::before{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,0.35);
  backdrop-filter:blur(8px);
  -webkit-backdrop-filter:blur(8px);
  z-index:0;
}

.celebration-content{
  position:relative;
  z-index:2;
  color:white;
}

.celebration h2{
  font-size:60px;
  animation:pulse 1.2s infinite;
}

@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.12)}
}

.spin{
  font-size:52px;
  animation:spin 2s linear infinite;
  margin:18px 0;
}

@keyframes spin{
  from{transform:rotate(0)}
  to{transform:rotate(360deg)}
}

.celebration p{
  font-size:22px;
}

/* Confetti */
.confetti{
  position:fixed;
  width:8px;
  height:8px;
  animation:confettiFall linear infinite;
}

@keyframes confettiFall{
  to{transform:translateY(110vh) rotate(360deg)}
}
</style>
</head>

<body>

<div class="container" id="proposal">
  <div class="bear">üêª</div>

  <h1>Will You Be My Valentine, Mansi?</h1>

  <div class="subtitle">
    I've been holding this question in my heart, hoping you'd feel the same magic I do‚Ä¶
  </div>

  <div class="buttons">
    <button class="yes-btn" id="yesBtn">Yes ‚ù§Ô∏è</button>
  </div>

  <button class="no-btn" id="noBtn">No üôà</button>

  <p class="closing">
    Every love story is beautiful, but ours is my favourite
  </p>
</div>

<div class="celebration" id="celebration">
  <div class="celebration-content">
    <h2>Yayyyy!! üéâ</h2>
    <div class="spin">üíñ</div>
    <p>I knew you'd say yes‚Ä¶ this is our beautiful beginning üíï</p>
  </div>
</div>

<script>
const noBtn=document.getElementById("noBtn");
const yesBtn=document.getElementById("yesBtn");
const proposal=document.getElementById("proposal");
const celebration=document.getElementById("celebration");

const messages=[
  "Nope, not an option!",
  "Try again!",
  "You sure about that?",
  "Not happening!",
  "Think again!"
];

let msgIndex=0;

/* Move NO button + change text inside button */
function moveNoButton(){
  const yesRect=yesBtn.getBoundingClientRect();
  let x,y;

  do{
    x=Math.random()*(window.innerWidth-noBtn.offsetWidth);
    y=Math.random()*(window.innerHeight-noBtn.offsetHeight);
  }while(
    x>yesRect.left-120 &&
    x<yesRect.right+120 &&
    y>yesRect.top-80 &&
    y<yesRect.bottom+80
  );

  noBtn.style.left=x+"px";
  noBtn.style.top=y+"px";

  noBtn.textContent=messages[msgIndex];
  msgIndex=(msgIndex+1)%messages.length;
}

noBtn.addEventListener("pointerdown",moveNoButton);

/* Floating Hearts */
let heartInterval=setInterval(()=>{
  const heart=document.createElement("div");
  heart.className="heart";
  heart.textContent="‚ù§Ô∏è";
  heart.style.left=Math.random()*100+"vw";
  heart.style.fontSize=16+Math.random()*28+"px";
  heart.style.animationDuration=4+Math.random()*4+"s";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),8000);
},400);

/* YES click */
yesBtn.addEventListener("click",()=>{
  proposal.style.display="none";
  clearInterval(heartInterval);

  celebration.style.backgroundImage="url('1000108910.jpg')";
  celebration.style.display="flex";

  for(let i=0;i<120;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.top="-10px";
    c.style.background=`hsl(${Math.random()*360},100%,60%)`;
    c.style.animationDuration=3+Math.random()*3+"s";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),6000);
  }
});

moveNoButton();
</script>

</body>
</html>
